{% extends 'user_profile/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="container">
    {% if registered %}
      <h1>Thank you for registering</h1>
    {% else %}
      <h1>Register Here!</h1>
      <h3>Fill out this form to register</h3>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input class="btn btn-primary" type="submit" value="Register">
      </form>
    {% endif %}
</div>
{% endblock %}
